name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            qtbase5-dev \
            qt5-qmake \
            libqt5x11extras5-dev

      - name: Build
        run: |
          qmake
          make
          mkdir build
          mv myapp build/

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          choco install -y \
            choco install qt5-default

      - name: Build
        run: |
          qmake
          make
          mkdir build
          mv myapp.exe build/

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

